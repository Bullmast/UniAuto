<!DOCTYPE HTML>
<html>
<head>
    <title>UniAuto Bragança</title>
    <link rel="stylesheet" href="structure.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="addcontainer">
        <div class="bloco1">
<form action="/adduser" method="POST">
    <p>Vamos adicionar um utilizador</p>
    <div>
        <label for="firstName">Nome próprio:</label> <br>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Apelido:</label> <br>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <label for="codigo">Número de funcionário:</label> <br>
        <input name="codigo" id="codigo" value="F">
    </div>
    <div>
        <button>Adicionar Utilizador!</button> <br>
    </div>
</form>
<form action="/listuser" method="GET">
    <button>Listar utilizador</button>
</form>
        </div>
</div>
<div class="addcontainer">
    <div class="bloco1">
<form action="/addvehicle" method="POST">
    <p>Vamos adicionar um veículo.</p>
    <div>
        <label for="mat">Matricula do Veiculo:</label> <br>
        <input name="matricula" id="mat" value="HR-45-TZ">
    </div>
    <div>
        <label for="quilometros">Quilometragem do Veiculo:</label> <br>
        <input name="kms" id="quilometros" value="134721">
    </div>
    <div>
        <label for="anofabrico">Ano de fabrico do Veiculo:</label> <br>
        <input name="ano" id="anofabrico" value="1997">
    </div>
    <div>
        <label for="espaço">Número de lugares do Veiculo:</label> <br>
        <input name="lugares" id="espaço" value="5">
    </div>
    <div>
        <label for="escola">Escola:</label> <br>
        <input name="escola" id="escola" value="Universidade de Bragança">
    </div>
    <div>
        <label for="marca">Marca:</label> <br>
        <input name="marca" id="marca" value="Nissan">
    </div>
    <div>
        <label for="modelo">Modelo:</label> <br>
        <input name="modelo" id="modelo" value="GTR Skyline">
    </div>
    <label for="tipo">Selecione o tipo de veiculo:</label>
    <select name="tipo" id="tipo">
        <option value="carro">Carro</option>
        <option value="autocarro">Autocarro</option>
        <option value="carrinha">Carrinha</option>
    </select>
    <!--
    <div>
        <input type="checkbox" id="autocarro" name="autocarro"
               checked>
        <label for="autocarro">Autocarro</label>
    </div>
    -->
    <div>
        <button>Adicionar veículo!</button> <br>
    </div>
</form>
<form action="/listvehicle" method="GET">
    <button>Listar veículos</button>
</form>
</div>
    </div>

    <div class="addcontainer">
        <div class="bloco1">
<form action="/addtrip" method="POST">
    <p>Vamos reservar uma viagem.</p>
    <div>
        <label for="start">Hora de inicio:</label> <br>
        <input name="start" id="start" value="23/11/2021 10:30:24">
    </div>
    <div>
        <label for="finish">Hora do fim:</label> <br>
        <input name="finish" id="finish" value="23/11/2021 15:30:24">
    </div>
    <div>
        <label for="local_i">Local do Inicio:</label> <br>
        <input name="local_i" id="local_i" value="Rua de Barros">
    </div>
    <div>
        <label for="local_f">Local do fim:</label> <br>
        <input name="local_f" id="local_f" value="Rua dos Congregados">
    </div>
    <div>
        <label for="passageiros">Passageiros:</label> <br>
        <input name="passageiros" id="passageiros" value="2">
    </div>
    <div>
        <label for="kms_i">Quilómetros iniciais:</label> <br>
        <input name="kms_i" id="kms_i" value="120000">
    </div>
    <div>
        <label for="kms_f">Quilómetros finais:</label> <br>
        <input name="kms_f" id="kms_f" value="120050">
    </div>
    <div>
        <button>Reservar viagem!</button>
    </div>
</form>
<form action="/listtrip" method="GET">
    <button>Listar viagens</button>
</form>
</div>
        </div>
</div>
</body>
</html>
