<!DOCTYPE HTML>
<html>
<head>
    <title>Your first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="/adduser" method="POST">
    <p>Let's add a customer.</p>
    <div>
        <label for="firstName">First name:</label>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <button>Add customer</button>
    </div>
</form>
<form action="/listuser" method="GET">
    <button>List customers</button>
</form>

<form action="/addvehicle" method="POST">
    <p>Let's add a vehicle.</p>
    <div>
        <label for="mat">Matricula do Veiculo:</label>
        <input name="matricula" id="mat" value="HR-45-TZ">
    </div>
    <div>
        <button>Add vehicle</button>
    </div>
</form>
<form action="/listvehicle" method="GET">
    <button>List vehicles</button>
</form>


</body>
</html>
